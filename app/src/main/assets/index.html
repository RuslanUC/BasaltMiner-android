    <b><h1 style="color:white;" class="loadingH">Загрузка...</h1></b>
    <p style="color:#ffffff;">Пожалуйста, подождите, идёт загрузка.</p>
    <br><br>
    <p style="color:#ffffff;display:none;opacity:0;" id="closeW">Если всё загрузилось, но это окно не пропало, нажмите сюда.</p>
    <script>
        function unfade(element) {
            var op = 0.1;
            element.style.display = 'block';
            var timer = setInterval(function () {
                if (op >= 1){
                    clearInterval(timer);
                }
                element.style.opacity = op;
                element.style.filter = 'alpha(opacity=' + op * 100 + ")";
                op += op * 0.1;
            }, 10);
        }

        function loadTimer() {
            var closeW = document.getElementById("closeW");
            setTimeout(() => {
                unfade(closeW);
            }, 1000);
            closeW.onclick = function() {
                Android.hideLoading();
            };
        }

    </script>
</center>
